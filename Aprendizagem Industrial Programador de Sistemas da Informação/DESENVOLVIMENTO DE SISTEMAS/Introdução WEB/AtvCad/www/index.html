<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Cadastro</h1>

        <form id="userForm">
            <div class="input">
                <label for="name">Nome:</label>
                <input type="text" placeholder="Obrigatório" id="name" name="name" required>

                <label for="email">E-mail:</label>
                <input type="email" placeholder="Obrigatório" id="email" name="email" required>

                <label for="phone">Telefone:</label>
                <input type="text" placeholder="Obrigatório" id="phone" name="phone" required>

                <label for="addres">Endereço:</label>
                <input type="text" placeholder="Obrigatório" id="addres" name="addres" required>

                <label for="city">Cidade:</label>
                <input type="text" placeholder="Obrigatório" id="city" name="city" required>

                <label for="state">Estado:</label>
                <input type="text" placeholder="Obrigatório" id="state" name="state" required>
            </div>

            <label for="message">Mensagem:</label>
            <textarea name="maessage" placeholder="Opcional" id="message"></textarea>

            <div class="button">
                <button type="button" id="addButton">Enviar</button>
                <button type="button" id="clearButton">Cancelar</button>
            </div>
        </form>
    </main>

</body>
<script src="script.js"></script>
</html>
