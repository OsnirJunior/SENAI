<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Estudantes</title>
    <link rel="stylesheet" href="/css/style.css"> 
</head>
<body>
    <h1>Lista de Estudantes</h1>

    <div>
        <a href="/estudantes/novo" class="button">Cadastrar Novo Estudante</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Data de Nascimento</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="estudante : ${estudantes}">
                <td th:text="${estudante.id}"></td>
                <td th:text="${estudante.nome}"></td>
                <td th:text="${estudante.data_nascimento}"></td>
                <td th:text="${estudante.email}"></td>
                <td>
                    <a th:href="@{/estudantes/editar/{id}(id=${estudante.id})}">Editar</a>
                    <a th:href="@{/estudantes/excluir/{id}(id=${estudante.id})}" onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>

    <div>
        <a href="/disciplinas" class="button">Cadastrar Disciplinas</a>
        <a href="/inscricoes" class="button">Cadastrar Inscrições</a>
    </div>

</body>
</html>
