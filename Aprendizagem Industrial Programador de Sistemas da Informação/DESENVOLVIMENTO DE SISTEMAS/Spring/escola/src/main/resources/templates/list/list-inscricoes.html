<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Inscrições</title>
</head>
<body>
    <h1>Inscrições</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Estudante</th>
                <th>Disciplina</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="inscricao : ${inscricoes}">
                <td th:text="${inscricao.id}"></td>
                
                <!-- Verificar se estudante não é nulo antes de acessar o nome -->
                <td th:if="${inscricao.estudante != null}" th:text="${inscricao.estudante.nome}"></td>
                <td th:unless="${inscricao.estudante != null}" th:text="'Estudante não encontrado'"></td>
        
                <!-- Verificar se disciplina não é nula antes de acessar o nome -->
                <td th:if="${inscricao.disciplina != null}" th:text="${inscricao.disciplina.nome}"></td>
                <td th:unless="${inscricao.disciplina != null}" th:text="'Disciplina não encontrada'"></td>
        
                <td>
                    <a th:href="@{/inscricoes/editar/{id}(id=${inscricao.id})}">Editar</a>
                    <a th:href="@{/inscricoes/excluir/{id}(id=${inscricao.id})}">Excluir</a>
                </td>
                
            </tr>
        </tbody>
        
    </table>
    <a th:href="@{/inscricoes/nova}">Adicionar Nova Inscrição</a>
</body>
</html>
